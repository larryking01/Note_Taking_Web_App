<header class="navbar">
    <div class="hamburder-div" *ngIf="isSmallScreen">
        <i class="fa-solid fa-bars hamburger-icon" (click)="showSidebar()" *ngIf="sidebarService.showSidebar === false"></i>
    </div>

    <span class="page-title">{{ pageTitle }}</span>

    <div [ngClass]="isSmallScreen === true ? 'hidden' : 'user-info' ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
        </svg>
        <!-- <i class="fa-solid fa-user user-icon" *ngIf="currentUserEmail"></i> -->
        
        <span *ngIf="currentUserEmail" class="user-email-text">{{ currentUserEmail }}</span>

        <button *ngIf="isLoggedIn" (click)="signOutUser()" aria-label="Sign out" title="Sign out">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>

        <button *ngIf="!isLoggedIn"(click)="navigateToLogin()" aria-label="Sign in" class="sign-in-btn">
            Sign In
        </button>
    </div>
</header>
