<article class="layout">
    <app-sidebar />

    <section class="main">
        <app-navbar [pageTitle]="'Your current notes at a glance'" />

        <div class="note-content">
            <div class="note-title-time-content">
                <h3>{{ userNote?.title }}</h3>

                <button class="edit-note-btn" (click)="navigateToEditNote()">Edit Note</button>
            </div>

            <div class="date-created-tag">
                <div class="note-icon-div">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                    </svg>

                    <p>{{ userNote?.createdAt }}</p>
                </div>

                <div class="note-icon-div">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd" d="M5.25 2.25a3 3 0 0 0-3 3v4.318a3 3 0 0 0 .879 2.121l9.58 9.581c.92.92 2.39 1.186 3.548.428a18.849 18.849 0 0 0 5.441-5.44c.758-1.16.492-2.629-.428-3.548l-9.58-9.581a3 3 0 0 0-2.122-.879H5.25ZM6.375 7.5a1.125 1.125 0 1 0 0-2.25 1.125 1.125 0 0 0 0 2.25Z" clip-rule="evenodd" />
                    </svg>

                    <p>{{ userNote?.tag }}</p>
                </div>
            </div>

            <div class="note-body-content">
                <p>{{ userNote?.content }}</p>
            </div>


        </div>

    </section>

</article>
